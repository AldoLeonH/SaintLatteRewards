<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tu cuenta ‚Äî Saint Latte</title>
  <style>
    :root {
      --bg: #F7F2EC;
      --card: #FFF9F4;
      --text: #2D2A26;
      --muted: #7A6F63;
      --olive: #7A8662;
      --gold: #C6A45A;
      --accent: #EDE0CF;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeInBody 0.8s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard {
      background: var(--card);
      border-radius: 22px;
      padding: 32px 26px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(122,111,99,0.15),
                  inset 0 0 12px rgba(255,255,255,0.6);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.3rem;
      color: var(--olive);
      margin-bottom: 16px;
      text-shadow: 0 1px 1px rgba(198,164,90,0.2);
    }

    .progress-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .nutrias-count {
      font-size: 72px;
      font-weight: 700;
      color: var(--gold);
      margin: 0;
      text-shadow: 0 2px 6px rgba(198,164,90,0.25);
    }

    .nutria-emoji {
      font-size: 42px;
      margin-top: 4px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .meta {
      font-size: 14px;
      color: var(--muted);
      margin-top: 6px;
    }

    .progress {
      width: 100%;
      max-width: 360px;
      height: 14px;
      background: #f1e8da;
      border-radius: 999px;
      overflow: hidden;
      margin: 20px auto 36px;
      position: relative;
    }

    #bar {
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--gold), var(--olive));
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* === TARJETA 3D === */
    .card-container {
      perspective: 1000px;
      margin-top: 16px;
      display: flex;
      justify-content: center;
    }

    .qr-card {
      position: relative;
      width: 320px;   /* Proporci√≥n real de tarjeta */
      height: 202px;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.4, 0.2, 0.2, 1);
      cursor: pointer;
      border-radius: 14px;
      box-shadow:
        0 10px 25px rgba(122,111,99,0.15),
        0 0 0 2px rgba(198,164,90,0.3),
        inset 0 0 10px rgba(198,164,90,0.2);
    }

    /* Brillo met√°lico al pasar */
    .qr-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(130deg, rgba(0, 0, 0, 0.25), rgba(64, 51, 51, 0.05));
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .qr-card:hover::before {
      opacity: 1;
    }

    .qr-card.flip {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 14px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
      overflow: hidden;
    }

    /* Frente */
    .front {
      background: radial-gradient(circle at 20% 30%, #fff, #F7F2EC);
    }

    .front img {
      width: 90px;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 3px rgba(198,164,90,0.2));
      opacity: 0.9;
    }

    .front small {
      color: var(--muted);
      font-size: 0.85rem;
      animation: blink 2.5s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Reverso */
    .back {
      background: linear-gradient(160deg, #F7F2EC 0%, #EDE0CF 100%);
      transform: rotateY(180deg);
    }

    .back img {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 10px;
      padding: 6px;
      box-shadow: 0 3px 10px rgba(198,164,90,0.25);
      margin-bottom: 8px;
    }

    .back .name {
      color: var(--olive);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .back .code {
      color: var(--gold);
      font-size: 0.9rem;
    }

    /* === Promociones === */
    .promos {
      margin-top: 30px;
      text-align: left;
    }

    .promos h2 {
      font-size: 1rem;
      color: var(--olive);
      margin-bottom: 8px;
    }

    .promo {
      background: rgba(198,164,90,0.08);
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
      color: var(--text);
    }

    .promo:hover {
      background: rgba(198,164,90,0.15);
      transform: translateX(4px);
    }

    a {
      display: inline-block;
      margin-top: 24px;
      text-decoration: none;
      background: linear-gradient(90deg, var(--olive), var(--gold));
      color: #fff;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(122,134,98,0.25);
    }

    a:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 id="welcome"></h1>

    <div class="progress-header">
      <p class="nutrias-count" id="nutrias"></p>
      <div class="nutria-emoji">ü¶¶</div>
      <p class="meta">Meta: 100</p>
    </div>

    <div class="progress">
      <div id="bar"></div>
    </div>

    <!-- Tarjeta -->
    <div class="card-container">
      <div class="qr-card" id="qrCard">
        <!-- Frente -->
        <div class="face front">
          <img src="assets/logo.png" alt="Saint Latte">
          <small>Toca para ver tu QR</small>
        </div>

        <!-- Reverso -->
        <div class="face back">
          <img id="qrImg" alt="QR de cliente">
          <div class="name" id="userName"></div>
          <div class="code" id="userCode"></div>
        </div>
      </div>
    </div>

    <section class="promos">
      <h2>Promociones</h2>
      <div class="promo">üéÉ Pumpkin Spice ‚Äî temporada oto√±o</div>
      <div class="promo">üç™ 2x1 en galletas Saint Cookie (jueves)</div>
    </section>

    <a href="index.html">Salir</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user")) || {
      name: "Aldo Leon Hernandez",
      code: "SL-3AZPX",
      nutrias: 36,
      rewards: "No"
    };

    document.getElementById("welcome").textContent = `Hola, ${user.name}`;
    document.getElementById("nutrias").textContent = user.nutrias;
    document.getElementById("bar").style.width = `${Math.min(user.nutrias, 100)}%`;
    document.getElementById("userName").textContent = user.name;
    document.getElementById("userCode").textContent = "C√≥digo: " + user.code;

    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(user.code)}`;
    document.getElementById("qrImg").src = qrUrl;

    // Flip effect
    const qrCard = document.getElementById("qrCard");
    qrCard.addEventListener("click", () => {
      qrCard.classList.toggle("flip");
      if (navigator.vibrate) navigator.vibrate(30);
    });
  </script>
</body>
</html>
